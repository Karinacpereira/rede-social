<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <link rel="shortcut icon" href="assets/Shorticon.png" type="image/x-png" />
  <link href="https://file.myfontastic.com/WXboJnGWYYA5Gm2VnPbBsm/icons.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <title>Feed</title>
</head>

<body>
  <div class="box box-post">
    <textarea type="text" rows="4" placeholder="" class="posts-input increase"></textarea>
    <div class="container">
      <div class="buttons-feed align-items-center">
        <button class="btn-post">POSTAR</button>
        <div class="privacy form-group col-md-3">
          <label for="inputState">Privacidade</label>
          <select id="inputState" class="form-control">
            <option selected>Todos</option>
            <option>Amigos</option>
            <option>Somente eu</option>
          </select>
        </div>
      </div>
    </div>
    
  </div>

  <div class="posts">
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="feed.js"></script>
</body>

</html>
