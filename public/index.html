<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
  <link rel="shortcut icon" href="assets/Shorticon.png" type="image/x-png" />
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <title>Lab Wine</title>
</head>

<body>
  <div class="intro justify-content-center align-items-center">
    <img src="assets/logo.png" class="pulse" alt="logo" width="250" height="250">
  </div>

  <div class="login-page">
    <div class=" header row d-flex justify-content-center align-items-center">
      <img src="assets/logo.png" alt="logo" width="120" height="120">
      <h1>Lab Wine</h1>
    </div>
    <hr>
    <div class="row d-flex justify-content-center">
      <form class="register col-md-5">
        <legend>Cadastro</legend>
        <hr class="form">
        <div class="form-group">
          <label>Nome: </label>
          <input type="text" class="sign-up-name form-control" placeholder="Insira seu Nome" />
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="text" class="sign-up-email form-control" placeholder="Insira seu E-mail" />
        </div>
        <div class="form-group">
          <label>Senha: </label>
          <input type="password" class="sign-up-password form-control" placeholder="Crie uma senha" />
        </div>
        <button type="submit" class="sign-up-button btn btn-default">Cadastro</button>
      </form>

      <form class="login col-md-5">
        <legend>Entrar</legend>
        <hr class="form">
        <div class="form-group">
          <label>Email: </label>
          <input type="text" class="sign-in-email form-control" placeholder="Insira seu E-mail" />
        </div>
        <div class="form-group">
          <label>Senha: </label>
          <input type="password" class="sign-in-password form-control" placeholder="Insira sua senha" />
        </div>
        <button type="submit" class="sign-in-button btn btn-default">Entrar</button>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="script.js"></script>
</body>

</html>
