<html lang="en">

<head>

<body>
  <div class="box box-post">
    <textarea type="text" rows="4" placeholder="" class="posts-input increase"></textarea>
    <div class="container">
      <div class="buttons-feed d-flex row">
        <button class="btn-post">POSTAR</button>
        <div class="btn-group">
          <button type="button" class="privacy btn">Privacidade</button>
          <button type="button" class="btn privacy dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#"><i class="icon-lock-1"></i>Somente eu</i></a></li>
            <li><a href="#"><i class="icon-users"></i>Amigos</i> </a></li>
            <li><a href="#"><i class="icon-globe"></i>Todos</i> </a></li>
          </ul>
        </div>
      </div>
    </div>
    
  </div>

  <div class="posts">
  </div>
