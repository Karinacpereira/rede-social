<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <title>Rede social</title>
</head>

<body>
  <div class="intro justify-content-center align-items-center">
    <img src="assets/logo.png" class="pulse" alt="logo" width="250" height="250">
  </div>

  <div class="login">
  <form>
      <legend>Cadastro</legend>
      <label>Nome</label>
      <input type="text" class="sign-up-name" />
      <label>Email</label>
      <input type="text" class="sign-up-email" />
      <label>Senha</label>
      <input type="password" class="sign-up-password" />
    <button class="sign-up-button">Cadastro</button>
  </form>

  <form>
      <legend>Entrar</legend>
      <label>Email</label>
      <input type="text" class="sign-in-email" />
      <label>Senha</label>
      <input type="password" class="sign-in-password" />
    <button class="sign-in-button">Entrar</button>
  </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
